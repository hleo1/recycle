<ion-header>
  <ion-toolbar color="success">
    <ion-title class="regen-main">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset="3">
        <ion-card>
          <ion-card-header color="success">
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
             <ion-item>
               <ion-label position="floating">Email</ion-label>
               <ion-input type="text"></ion-input>
             </ion-item>
             <ion-item>
               <ion-label position="floating">Password</ion-label>
               <ion-input type="text"></ion-input>
             </ion-item>
             <div text-align="center">
              <ion-button  color="success">
                <ion-icon position="floating" slot="start" name="login"></ion-icon>
                 Login
              </ion-button>
       
              <ion-button color="success" href="registration">
                <ion-icon position="floating" slot="start" name="registration"></ion-icon>
                 Register
              </ion-button>
             </div>
           </ion-card-content>
         </ion-card>
         
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
